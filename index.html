<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我是孙静茹小朋友</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff99cc 20%, transparent 70%);
      opacity: 0.3;
      z-index: 0;
    }

    .container::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffccff 20%, transparent 70%);
      opacity: 0.3;
      z-index: 0;
    }

    h1 {
      font-size: 2.5em;
      color: #ff6699;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      margin: 0;
      z-index: 1;
      position: relative;
    }

    .photo-frame {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 5px solid #ff99cc;
      border-radius: 50%;
      overflow: hidden;
      background: #f0f0f0;
      position: relative;
      z-index: 1;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bio {
      font-size: 1.2em;
      color: #666;
      line-height: 1.6;
      margin: 20px 0;
      z-index: 1;
      position: relative;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #ff99cc;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.1em;
      transition: background 0.3s;
      z-index: 1;
      position: relative;
    }

    .button:hover {
      background: #ff6699;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6699"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
      background-size: contain;
      opacity: 0.5;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .photo-frame {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到我的小网页！</h1>
    <div class="photo-frame">

      <img src="images/child.jpg" alt="我的照片">
    </div>
    <div class="bio">
      嗨！我是孙静茹，我是陈继龙大王的忠实粉丝！<br>
      这是一个小小的个人主页，欢迎来玩哦～
    </div>
<!--     <a href="mailto:your.email@example.com" class="button">联系我</a> -->
    <div class="hearts">
      <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
      <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
      <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
      <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
      <div class="heart" style="left: 90%; animation-delay: 4s;"></div>
    </div>
  </div>

  <script>
    // 动态生成漂浮的心形装饰
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.querySelector('.hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 1000);
  </script>
</body>
</html>
